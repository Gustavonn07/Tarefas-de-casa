<!doctype html>
<html lang="en">
<head>
  <title>Netflix</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="https://assets.nflxext.com/ffe/siteui/common/icons/nficon2016.ico">
</head>

<body class="h-100 w-100 position-fixed d-flex justify-content-center align-items-center">
  <img src="images/Netflix_2015_logo.svg.png" class="position-fixed fixed-top mt-4 ms-5" alt="Netflix" id="logo">

  <div id="login">
    <ul id="background" style="width: 30vw; height: 82vh;" class="d-flex flex-column justify-content-start">
      <li style="font-size: 1.8vw;" class="fw-bold mb-3">Entrar</li>

      <li class="d-flex flex-column">
          <input style="width: 30vw;" type="text" placeholder="Email ou número de telefone" class="w-100 pt-2 ps-3 p-1 rounded-1" id="email">
          <p style="font-size: 2vh;" class="textojavs">Informe um email ou número de telefone válido.</p>
      </li>

      <li class="d-flex flex-column mt-3 mb-3">
          <input style="width: 30vw;" type="text" placeholder="Senha" class="w-100 pt-2 ps-3 p-1 rounded-1" id="senha">
          <p style="font-size: 2vh;" class= "textojavs">A senha deve ter entre 4 e 60 caracteres.</p>
      </li>

      <li class="d-flex flex-column justify-content-center mt-1">
        <button style="width: 23.5vw;" class="rounded-2 h5 fw-bolder">Entrar</button>
        <div class="d-flex justify-content-between align-items-center">
          <div class="d-flex gap-2 align-items-end">
            <input type="checkbox" id="check">
            <p style="font-size: 1vw;" >Lembre-se de mim</p>
          </div>
          <div>
            <a id="ajuda" style="font-size: 1vw;" href="#" class="pb-3">Precisa de ajuda?</a>
          </div>
        </div>
      </li>

      <li><p style="font-size: 2.1vh;" class=" mt-2">Novo por aqui? <a href="#" style="color: #ffffff; text-decoration: none;">Assine agora</a>.</p></li>
      <li><p style="font-size: 1.8vh;">Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#" style="color: #221cc6; text-decoration: none;">Saiba mais.</a></p></li>
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
